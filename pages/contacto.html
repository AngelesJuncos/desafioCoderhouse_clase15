		<h1>Contacto</h1>
		<div class="">
			<form class="d-flex justify-content-center" action="consultas.php"><!-- displayFlex displayRowCenter -->
				<fieldset class="form d-flex flex-column "><!-- flex-wrap justify-content-center displayFlex displayColumnCenter -->
					<legend><h2>¿Cómo podemos ayudarte?</h2></legend>

					<div class="d-flex flex-column"><!-- d-flex flex-column flex-wrap justify-content-center displayFlex displayColumnCenter -->

						<label for="nombre apellido"><h3>Nombre y Apellido:</h3></label>
						<input class="textColor" type="text" id="nombre" placeholder="Nombre" required="">
						<input class="textColor" type="text" id="apellido" placeholder="Apellido" required="">

						<label for="phone"><h3>Celular:</h3></label>
						<input class="textColor" type="tel" id="phone" required="">
						
						<label for="email"><h3>Correo electrónico:</h3></label>
						<input class="textColor" type="email" id="email" required="">
					</div>
						
					<label class="" for=""><!-- flex-wrap displayFlex displayColumnCenter --><h3>Medio de contacto de preferencia:</h3>
						<div class=""><!-- displayRowCenter -->
							<input type="radio" id="llamada" name="contactar" value="Llamar">
							<label for="llamada">Llamada telefónica</label>
						</div>

						<div class=""><!-- displayRowCenter -->
							<input type="radio" id="wapp" name="contactar" value="Enviar mje WhatsApp">
							<label for="wapp">WhatsApp</label>
						</div>

						<div class=""><!-- displayRowCenter -->
							<input type="radio" id="mail" name="contactar" value="Enviar mail">
							<label for="mail">Correo electrónico</label>
						</div>
					</label>
							
					<label class="" for=""><!--d-flex flex-column flex-wrap displayFlex displayColumnCenter --><h3>Horario de contacto de preferencia:</h3>
						<div class=""><!-- displayRowCenter -->
							<input type="checkbox" id="mañana" value="Mañana">
							<label for="mañana">Lunes a viernes por la mañana</label>
						</div>
							
						<div class=""><!-- displayRowCenter -->
							<input type="checkbox" id="tarde" value="Tarde">
							<label for="tarde">Lunes a viernes por la tarde</label>
						</div>
					</label>

					<label class="" for="mensaje"><h3>Mensaje</h3>
						<textarea class="textColor" name="" id="mensaje" cols="50" rows="10"></textarea>
					</label>
						
					<div class="d-flex justify-content-center">
						<input class="btn button" type="submit" value="Enviar">	
					</div>
			
				</fieldset>
			</form>
